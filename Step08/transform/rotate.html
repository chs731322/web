<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-image: url('/resource/img/cat.jpg');
            background-size: 100% 100%;
        }
        .container{
            width: 100%;
            margin: 300px auto;
            display: flex;
            flex-flow: row nowrap;
            gap: 100px;
            background-image: none;
            justify-content: center;
        }
        .t1{
            transform: rotateX(45deg);
        }
        .t2{
            transform: rotateY(45deg);
        }
        .t3{
            transform: rotateZ(45deg);
        }
        .t4{
            /* xyz축에 벡터를 넣고 회전각도 지정 */
            transform: rotate3d(1, 1, 0, 45deg);
        }

        .container2{
            width: 100%;
            margin: 300px auto;
            display: flex;
            flex-flow: row nowrap;
            gap: 100px;
            background-image: none;
            justify-content: center;
        }
        @keyframes ani1 {
            from {
                transform: rotate3d(1, 1, 1, 0deg);
            }

            to {
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }
        @keyframes ani2 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .i1{            
            animation: ani1 2s  linear infinite;
        }
        .i2{
            animation: ani2 2s  linear infinite;
        }
        .i3{
            transform: rotateZ(45deg);
        }
        .i4{
            /* xyz축에 벡터를 넣고 회전각도 지정 */
            transform: rotate3d(1, 1, 0, 45deg);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        <div class="t4"></div>
    </div>
    <div class="container2">
        <div class="i1"></div>
        <div class="i2"></div>
        <div class="i3"></div>
        <div class="i4"></div>
    </div>
</body>
</html>
