<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding:20px;
            font-size: 24px;
        }
        body{
          height: 3000px;
        }
    </style>
</head>
<body>
    <!--
    table : 테이블 영역 > 하나의 테이블
    tr : 행 영역 > 1줄
    td : 열 영역 > 1칸
    -->
    <h2>3행 4열 테이블</h2>
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>

    <h3>5행 5열 테이블</h3>
    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!-- 가로로 2칸짜리 셀 -->
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">6</td>
            <!-- 가로로 4칸짜리 셀 -->
            <td>7</td>
        </tr>
        <tr>
            <td rowspan="3">11</td>
            <!-- 세로로 3칸짜리 셀 -->
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>17</td>
            <td rowspan="2" colspan="2">18</td>
            <td>20</td>
        </tr>
        <tr>
            <td>22</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
