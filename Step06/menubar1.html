<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ul{
        width: 800px;
        height: 50px;
        background-color: #e9e9e9;
        list-style-type: none;
        border-radius: 10px;
        display: block;
        text-align: center;
      }
      li{
        padding: 15px 20px;
        text-align: center;
        display: inline-block;
      }
      a{
        color: black;
        text-decoration: none;
      }
      .first{
        padding-left: 0px;
      }
      .last{
        padding-right: 30px;
      }
    </style>
</head>
<body>
    <ul>
        <li class="first"><a href="#">HOME</a></li>
        <li><span>|</span></li>
        <li><a href="#">회사소개</a></li>
        <li><span>|</span></li>

        <li><span>|</span></li>

        <li><span>|</span></li>

    </ul>
</body>
</html>
